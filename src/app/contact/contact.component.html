<div class="about-container">
  <div class="content-wrapper">
    <div class="header-section">
      <h1 class="about-title">Get in Touch</h1>
    </div>
    <div class="mission-statement">
      <p class="mission-text">
        Let's connect and explore opportunities together. I'm always excited to discuss new projects, share ideas, or just have a friendly conversation about technology and innovation.
      </p>
    </div>
    <div class="info-section">
      <div class="floating-container" (click)="openLink(contactLinks.email)">
        <div class="hover-circle"></div>
        <div class="icon">
          <i class="fas fa-envelope"></i>
        </div>
        <h2 class="info-title">Email</h2>
      </div>
      <div class="floating-container" (click)="openLink(contactLinks.linkedin)">
        <div class="hover-circle"></div>
        <div class="icon">
          <i class="fab fa-linkedin"></i>
        </div>
        <h2 class="info-title">LinkedIn</h2>
      </div>
      <div class="floating-container" (click)="openLink(contactLinks.github)">
        <div class="hover-circle"></div>
        <div class="icon">
          <i class="fab fa-github"></i>
        </div>
        <h2 class="info-title">GitHub</h2>
      </div>
      <div class="floating-container" (click)="openLink(contactLinks.leetcode)">
        <div class="hover-circle"></div>
        <div class="icon">
          <i class="fas fa-code"></i>
        </div>
        <h2 class="info-title">LeetCode</h2>
      </div>
    </div>
  </div>
</div>
